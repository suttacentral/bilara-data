<article class='epigraph'>
<blockquote class='epigraph-text'>
<p>Truth itself is the undying word: <br>this is an ancient principle. <br>Good people say that the teaching and its meaning <br>are grounded in the truth.  </p>
</blockquote>
<p class='epigraph-attribution'><span class='epigraph-translated-title'>“Well-Spoken Words”</span> (<span class='epigraph-root-title'>Subhāsitasutta</span>) <br><span class='epigraph-reference'>Saṁyutta Nikāya 8.5</span></p>
</article>
