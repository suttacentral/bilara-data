<article class='epigraph'>
<blockquote class='epigraph-text'>
<p>These are the principles—deep, hard to see, hard to understand, peaceful, sublime, beyond the scope of logic, subtle, comprehensible to the astute—which the Realized One makes known after realizing them with his own insight.</p>
</blockquote>
<p class='epigraph-attribution'><span class='epigraph-translated-title'>“The Prime Net”</span> (<span class='epigraph-root-title'>Brahmajālasutta</span>) <br><span class='epigraph-reference'>Dīgha Nikāya 1</span></p>
