<blockquote class='epigraph-text'>
<p>See this wisdom of the Realized Ones! <br>Like a fire blazing in the night, <br>giving light, giving vision, <br>they dispel the doubt of those who’ve come. </p>
</blockquote>
<p class='epigraph-attribution'><span class='epigraph-translated-title'>Kaṅkhārevata</span> <br><span class='epigraph-reference'>Theragāthā 1.3</span></p>
